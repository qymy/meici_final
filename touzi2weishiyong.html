<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="email=no">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/touzi2.css">
</head>
<body>
	<div class="container">
		<header class="header">
			<a href="#" id="touzi2Back"></a>
			<h2>投资</h2>
		</header>
		<section class="contain">
			<div class="redBox">
				<h5>汽车供应链第75期</h5>
				<ul>
					<li>年化收益率<br>12%</li>
					<li>借款期限<br>3个月</li>
					<li>可投余额<br>103万元</li>
				</ul>
			</div>
			<div class="zhanghuyue">
				<label>账户余额</label>	<span>9358.23元</span>	<p id="chongzhiBtn">充值</p>
			</div>
			<div class="touzimoney">
				<label>投资金额</label>	<input type="text" placeholder="请输入投资金额" class="touzijine">	<p>元</p>
			</div>
			<div class="tiyanmoney">
				<label>体验金</label>	<span>10000</span>	<p id="useBtn" class="useBtn">使用</p>
			</div>

			<div class="caimimoney">
				<label>财迷卷</label>	<span>30元</span>	<p id="caimijuan">剩余2张 ></p>
			</div>
			<div class="txt">预期收益　　<span>0元</span></div>
			<div class="btn" id="touziBtn">立即投资</div>
		</section>
	</div>
	<script src="js/zepto.js"></script>
	<script src="js/touzi2.js"></script>
</body>
</html>
