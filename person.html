<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
	<meta name="format-detection" content="telephone=no"/>
	<meta name="format-detection" content="email=no"/>
	<title>个人资料</title>
	<link rel="stylesheet" type="text/css" href="css/reset2.css">
	<link rel="stylesheet" type="text/css" href="css/all.css">
	<link rel="stylesheet" type="text/css" href="css/person.css">
</head>
<body>
	<div id="warp">
		<div class="bg"></div>
		<div class="change">
			<h4>请选择最高学历</h4>
			<ul>
				<li class="on"><p><input type="radio" name="yi" id="edu_1"><label for="edu_1"></label></p><span>高中及以下</span></li>
				<li><p><input type="radio" name="yi" id="edu_2"><label for="edu_2"></label></p><span>大专</span></li>
				<li><p><input type="radio" name="yi" id="edu_3"><label for="edu_3"></label></p><span>本科</span></li>
				<li><p><input type="radio" name="yi" id="edu_4"><label for="edu_4"></label></p><span>研究生</span></li>
				<li style="border-bottom:none"><p><input type="radio" name="yi" id="edu_5"><label for="edu_5"></label></p><span>博士及以上</span></li>
			</ul>
		</div>
		<header class="header">
			<a href="index.html"></a>
			<h1>个人资料</h1>
			<a href="#">保存</a>
		</header>
		<section class="list">
			<div class="banner">
				<dl>
					<dt><img src="images/tit3_03.png"></dt>
					<dd>
						<h4>王珞丹</h4>
						<small>已认证</small>
						<p>我的积分：160</p>
					</dd>
				</dl>
			</div>
			<div class="info">
				<ul>
					<li><small>昵称</small><span>丹丹</span></li>
					<li><small>性别</small><span>女</span><em></em></li>
					<li class="area"><small>地区</small><span>北京 朝阳</span><em></em></li>
					<li><small>毕业院校</small><span>北京电影学院</span></li>
					<li class="edu"><small>最高学历</small><span>本科</span><em></em></li>
					<li class="border"><small>婚姻状况</small><span>未婚</span><em></em></li>
				</ul>
				<ul>
					<li><small>公司行业</small><span>IT</span><em></em></li>
					<li><small>公司规模</small><span>100-500人</span><em></em></li>
					<li><small>职位</small><span>总监</span></li>
					<li><small>月收入</small><span>10000-15000元</span><em></em></li>
					<li><small>是否购房</small><span>是</span><em></em></li>
					<li class="border"><small>是否购车</small><span>否</span><em></em></li>
				</ul>
			</div>
			<div class="info_bottom">
				<p>资料完整度：95%</p>
				<p>更高的资料完整度可获得积分哦！</p>
			</div>
		</section>
	</div>

	<script type="text/javascript" src="js/zepto.js"></script>
	<script type="text/javascript" src="js/person.js"></script>
</body>
</html>
