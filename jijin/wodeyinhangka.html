<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="email=no">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/shenfenrenzheng.css">
</head>
<body>
	<div class="container">
		<header class="header">
			<a href="#" id="chongzhiBack"></a>
			<h2>我的银行卡</h2>
		</header>
		<section class="main main1">
			<div class="addCard" id="addCard">
				<dl>
					<dt></dt>
					<dd><h4>请绑定银行卡</h4></dd>
				</dl>
			</div>
			<div class="wenzi">
				<h4>温馨提示：</h4>

				<p>1. 开财宝平台只支持绑定1张银行卡（不支持信用卡），用户今后在进行快捷充值与提现时，只能使用这张银行卡。</p>
				<p>2. 请用户尽量选择较大的银行(如农行、工行、建行、中行等)，避免选择相对较小的银行（如农村信用社、平安银
				行、恒丰银行等）。 以免造成不必要的麻烦。</p>
				<p>3. 目前平台只支持绑定列表中的银行。</p>
				<p>4. 请您详细填写您的联系方式，以便遇到问题时，工作人员及时和您取得联系。</p>
				<p>5. 广发银行的单笔提现额度最高为5万元人民币。</p>
			</div>
		</section>
	</div>
	<script src="js/zepto.js"></script>
	<script src="js/touzi2.js"></script>
</body>
</html>
