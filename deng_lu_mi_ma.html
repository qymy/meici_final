<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
	<meta name="format-detection" content="telephone=no"/>
	<meta name="format-detection" content="email=no"/>
	<title>设置</title>
	<link rel="stylesheet" href="css/deng_lu_mi_ma.css">
</head>
<body>
	
	<div class="box">
		<header class="header">
			<a class="back"><img src="images/li_cai_1_03.jpg" alt=""></a>
			<h3>修改登录密码</h3>
		</header>
		<section class="main">
			<ul>
				<li><span>原密码</span><input type="text" placeholder="请输入原密码"></li>
			</ul>
			<ul>
				<li><span>新密码</span><input type="text" placeholder="请输入新密码"></li>
				<li><span>确认新密码</span><input type="text" placeholder="请再次输入新密码"></li>
			</ul>
			<div>
				<p class="tui_chu">确定修改</p>
			</div>
		</section>
		<div class="shadow"></div>
		<div class="tip">
			<h4>提示</h4>
			<dl>
				<dt><img src="images/fan_kui_success_03.jpg" alt=""></dt>
				<dd>密码修改成功！</dd>
			</dl>
			<p class="relog">重新登录</p>
		</div>
	</div>

<script src="js/zepto.min.js"></script>
<script src="js/deng_lu_mi_ma.js"></script>
</body>
</html>
